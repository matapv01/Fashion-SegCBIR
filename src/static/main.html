<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .clear-chat-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbot-header h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chatbot-header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
        }

        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .message-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            position: absolute;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 20px #00ff88;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .fashion-items {
            margin-top: 15px;
        }

        .fashion-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            position: relative;
            padding-right: 80px; /* Th√™m kho·∫£ng tr·ªëng cho c√°c n√∫t */
        }

        .fashion-item:hover {
            transform: translateX(5px);
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: contain;
            margin-right: 12px;
            background: #f8f9fa;
            padding: 5px;
        }

        .like-btn {
            background: none;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            padding: 5px;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 45px; /* D·ªãch sang tr√°i */
            top: 50%;
            transform: translateY(-50%);
        }

        .reply-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #aaa;
            padding: 5px;
            transition: color 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 5px; /* N√∫t m·ªõi b√™n ph·∫£i */
            top: 50%;
            transform: translateY(-50%);
        }
        .reply-btn:hover {
            color: #667eea;
        }

        .like-btn.liked {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .refine-container {
            text-align: right;
            margin-top: 10px;
        }

        .refine-search-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            display: none;
        }

        .refine-search-btn:hover {
            background: linear-gradient(135deg, #ff7a7f, #fdbedf);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            position: relative; /* ƒê·ªÉ ch·ª©a ph·∫ßn preview */
        }

        .query-image-preview {
            position: absolute;
            bottom: 100%; /* Hi·ªÉn th·ªã ngay tr√™n khu v·ª±c input */
            left: 20px;
            background: #e9ecef;
            padding: 5px;
            border-radius: 8px 8px 0 0;
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            align-items: center;
            gap: 10px;
        }

        .query-image-preview img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        .query-image-preview span {
            font-size: 0.85em;
            color: #333;
        }

        .remove-preview-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #888;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px 16px;
            gap: 12px;
        }

        .text-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.95em;
            padding: 8px 0;
        }

        .text-input::placeholder {
            color: #6c757d;
        }

        .file-input {
            display: none;
        }

        .file-btn, .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            color: #6c757d;
            font-size: 1.2em;
        }

        .file-btn:hover, .send-btn:hover {
            background: #e9ecef;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a3f8a 100%);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 18px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 50px 0;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-popup img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }

        .close-popup {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <h1>üëó Fashion AI Assistant</h1>
            <p>Ph√¢n t√≠ch trang ph·ª•c th√¥ng minh v·ªõi AI</p>
            <button class="clear-chat-btn" onclick="clearChat()" title="X√≥a ƒëo·∫°n chat">
                üóëÔ∏è
            </button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p b·∫°n ph√¢n t√≠ch trang ph·ª•c trong ·∫£nh.</p>
                <p>H√£y g·ª≠i ·∫£nh ƒë·ªÉ b·∫Øt ƒë·∫ßu nh√©! üì∏</p>
            </div>
        </div>

        <div class="chat-input">
            <div class="query-image-preview" id="query-image-preview">
                <img id="preview-img" src="">
                <span>S·ª≠ d·ª•ng ·∫£nh n√†y cho truy v·∫•n...</span>
                <button class="remove-preview-btn" onclick="removeSelectedQueryImage()" title="B·ªè ch·ªçn ·∫£nh">√ó</button>
            </div>
            <div class="input-container">
                <input type="text" class="text-input" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c ch·ªçn ·∫£nh..." id="text-input">
                <input type="file" class="file-input" id="file-input" accept="image/*">
                <button class="file-btn" onclick="document.getElementById('file-input').click()">
                    üìé
                </button>
                <button class="send-btn" onclick="sendMessage()" id="send-btn">
                    ‚û§
                </button>
            </div>
        </div>

        <div class="image-popup" id="image-popup">
            <button class="close-popup" onclick="closeImagePopup()">√ó</button>
            <img id="popup-image" src="">
        </div>
    </div>

    <script>
        let isProcessing = false;
        let baseText = null;
        let likedImages = [];
        let selectedQueryImage = null; // ·∫¢nh ƒë∆∞·ª£c ch·ªçn ƒë·ªÉ truy v·∫•n

        document.getElementById('text-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('file-input').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
                // Reset file input ƒë·ªÉ c√≥ th·ªÉ upload c√πng file ho·∫∑c file kh√°c
                e.target.value = '';
            }
        });

        function sendMessage() {
            const textInput = document.getElementById('text-input');
            const message = textInput.value.trim();
            
            if (!isProcessing) {
                if (selectedQueryImage) {
                    // G·ª≠i truy v·∫•n k·∫øt h·ª£p ·∫£nh v√† text
                    const imgElement = `<img src="data:image/png;base64,${selectedQueryImage}" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px;">`;
                    if (message) {
                        addMessage('user', `${imgElement} ${message}`);
                        queryWithImageAndText(message, selectedQueryImage);
                    } else {
                        addMessage('user', imgElement);
                         queryWithImageAndText("", selectedQueryImage); // G·ª≠i ·∫£nh kh√¥ng k√®m text
                    }
                } else {
                    // G·ª≠i truy v·∫•n text th√¥ng th∆∞·ªùng
                    if (message) {
                        baseText = message;
                        addMessage('user', message);
                        queryText(message);
                    }
                }
                textInput.value = '';
            }
        }

        function handleImageUpload(file) {
            if (isProcessing) {
                addMessage('bot', 'T√¥i ƒëang x·ª≠ l√Ω ·∫£nh tr∆∞·ªõc ƒë√≥. Vui l√≤ng ƒë·ª£i m·ªôt ch√∫t! ‚è≥');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Add user message with image
                addImageMessage('user', e.target.result);
                
                // Process the image
                analyzeImage(file);
            };
            reader.readAsDataURL(file);
        }

        function addMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addImageMessage(sender, imageSrc) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-image" id="processing-image">
                        <img src="${imageSrc}" alt="Uploaded image">
                        <div class="scanning-overlay" id="scanning-overlay">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span>ƒêang ph√¢n t√≠ch</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function analyzeImage(file) {
            if (isProcessing) {
                addMessage('bot', 'T√¥i ƒëang x·ª≠ l√Ω ·∫£nh tr∆∞·ªõc ƒë√≥. Vui l√≤ng ƒë·ª£i! ‚è≥');
                return;
            }
            
            isProcessing = true;
            console.log('üîÑ Starting image analysis...');
            
            // Disable upload buttons during processing
            document.getElementById('send-btn').disabled = true;
            document.querySelector('.file-btn').disabled = true;
            
            // Show scanning effect
            const scanningOverlay = document.getElementById('scanning-overlay');
            if (scanningOverlay) {
                scanningOverlay.style.display = 'flex';
            }

            // Show typing indicator
            showTyping();

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('üì§ Sending request to /analyze...');
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì• Response status:', response.status);
                const result = await response.json();
                console.log('üìã Result:', result);

                // Hide scanning effect
                if (scanningOverlay) {
                    scanningOverlay.style.display = 'none';
                }

                // Hide typing
                hideTyping();

                if (result.success && result.fashion_items.length > 0) {
                    addFashionResultMessage(result);
                } else if (result.success && result.fashion_items.length === 0) {
                    addMessage('bot', 'T√¥i kh√¥ng t√¨m th·∫•y trang ph·ª•c n√†o trong ·∫£nh n√†y. H√£y th·ª≠ v·ªõi ·∫£nh ng∆∞·ªùi m·∫∑c ƒë·ªì r√µ r√†ng h∆°n! üëó');
                } else {
                    addMessage('bot', 'C√≥ l·ªói trong qu√° tr√¨nh ph√¢n t√≠ch. Vui l√≤ng th·ª≠ l·∫°i! ÔøΩ');
                }

            } catch (error) {
                console.error('‚ùå Error analyzing image:', error);
                
                // Hide effects
                if (scanningOverlay) {
                    scanningOverlay.style.display = 'none';
                }
                hideTyping();
                
                addMessage('bot', 'K·∫øt n·ªëi b·ªã l·ªói. Vui l√≤ng ki·ªÉm tra server v√† th·ª≠ l·∫°i! ÔøΩ');
            } finally {
                isProcessing = false;
                console.log('‚úÖ Analysis completed, ready for next image');
                
                // Re-enable upload buttons
                document.getElementById('send-btn').disabled = false;
                document.querySelector('.file-btn').disabled = false;
            }
        }

        async function queryText(text) {
            if (isProcessing) {
                addMessage('bot', 'T√¥i ƒëang x·ª≠ l√Ω truy v·∫•n tr∆∞·ªõc ƒë√≥. Vui l√≤ng ƒë·ª£i! ‚è≥');
                return;
            }
            
            isProcessing = true;
            console.log('üîÑ Starting text query...');
            
            // Disable send button during processing
            document.getElementById('send-btn').disabled = true;
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/query_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const result = await response.json();
                console.log('üìã Query result:', result);
                
                // Hide typing
                hideTyping();
                
                if (result.success && result.results.length > 0) {
                    baseText = result.base_text || text;
                    addQueryResultMessage(result);
                } else {
                    addMessage('bot', 'Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p cho truy v·∫•n n√†y. H√£y th·ª≠ m√¥ t·∫£ kh√°c! üîç');
                }
                
            } catch (error) {
                console.error('‚ùå Error querying text:', error);
                hideTyping();
                addMessage('bot', 'K·∫øt n·ªëi b·ªã l·ªói. Vui l√≤ng ki·ªÉm tra server v√† th·ª≠ l·∫°i! ‚ö†Ô∏è');
            } finally {
                isProcessing = false;
                console.log('‚úÖ Query completed, ready for next');
                
                // Re-enable send button
                document.getElementById('send-btn').disabled = false;
            }
        }

        function addFashionResultMessage(result) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            let itemsHtml = '';
            result.fashion_items.forEach(item => {
                itemsHtml += `
                    <div class="fashion-item">
                        <img src="data:image/png;base64,${item.item_png}" alt="${item.name_vi}" class="item-image">
                        <div class="item-info">
                            <div class="item-name">${item.name_vi}</div>
                            <div class="item-type">${item.name}</div>
                        </div>
                        <button class="reply-btn" title="S·ª≠ d·ª•ng ·∫£nh n√†y ƒë·ªÉ truy v·∫•n" onclick='selectImageForQuery("${item.item_png}")'>‚Ü©Ô∏è</button>
                    </div>
                `;
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>üéØ T√¥i t√¨m th·∫•y ${result.total_items} trang ph·ª•c trong ·∫£nh:</div>
                    <div class="fashion-items">
                        ${itemsHtml}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function addQueryResultMessage(result) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            likedImages = [];
            baseText = result.base_text || baseText;

            let itemsHtml = '';
            result.results.forEach(item => {
                itemsHtml += `
                    <div class="fashion-item">
                        <img src="data:image/png;base64,${item.image_b64}" alt="Result image" class="item-image" onclick="viewImagePopup(this.src)">
                        <button class="like-btn" data-image-b64="${item.image_b64}" onclick="toggleLike(event)">‚ù§Ô∏è</button>
                        <button class="reply-btn" title="S·ª≠ d·ª•ng ·∫£nh n√†y ƒë·ªÉ truy v·∫•n" onclick='selectImageForQuery("${item.image_b64}")'>‚Ü©Ô∏è</button>
                    </div>
                `;
            });

            // T√¨m v√† x√≥a n√∫t "T√¨m ki·∫øm l·∫°i" c≈© n·∫øu c√≥
            const oldRefineBtn = document.getElementById('refine-btn');

        function toggleLike(event) {
            const btn = event.currentTarget;
            const imageB64 = btn.dataset.imageB64;
            if (likedImages.includes(imageB64)) {
                likedImages = likedImages.filter(b64 => b64 !== imageB64);
                btn.classList.remove('liked');
            } else {
                likedImages.push(imageB64);
                btn.classList.add('liked');
            }
            console.log('[Refine] Current liked images:', likedImages.length);
            updateRefineBtn();
        }

        function updateRefineBtn() {
            const refineBtn = document.getElementById('refine-btn');
            if (refineBtn) {
                refineBtn.style.display = likedImages.length > 0 ? 'inline-block' : 'none';
            }
            document.querySelectorAll('.like-btn').forEach(btn => {
                const imageB64 = btn.dataset.imageB64;
                if (likedImages.includes(imageB64)) {
                    btn.classList.add('liked');
                } else {
                    btn.classList.remove('liked');
                }
            });
        }

        async function refineSearch() {
            if (likedImages.length === 0 || !baseText) return;
            if (isProcessing) {
                addMessage('bot', 'ƒêang x·ª≠ l√Ω...');
                return;
            }

            isProcessing = true;
            showTyping();
            const refineUrl = `${window.location.origin}/query_refine`;
            console.log('[Refine] Sending payload to:', refineUrl);
            console.log('[Refine] Payload:', { text: baseText, liked_images: likedImages });

            try {
                const response = await fetch(refineUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: baseText.trim(), liked_images: likedImages })
                });

                console.log('[Refine] Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[Refine] Response error body:', errorText);
                    hideTyping();
                    addMessage('bot', `L·ªói m√°y ch·ªß (${response.status}). Vui l√≤ng ki·ªÉm tra console.`);
                    return;
                }

                const result = await response.json();
                console.log('[Refine] Result payload:', result);

                hideTyping();
                if (result.success && result.results.length > 0) {
                    likedImages = [];
                    baseText = result.base_text || baseText;
                    addQueryResultMessage(result);
                } else {
                    addMessage('bot', 'Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ tinh ch·ªânh!');
                }

            } catch (error) {
                console.error('[Refine] Fetch error:', error);
                hideTyping();
                addMessage('bot', 'L·ªói tinh ch·ªânh!');
            } finally {
                isProcessing = false;
            }
        }

        async function queryWithImageAndText(text, imageB64) {
            if (isProcessing) return;
            isProcessing = true;
            showTyping();

            try {
                const response = await fetch('/query_image_text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, image_b64: imageB64 })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const result = await response.json();
                hideTyping();

                if (result.success && result.results.length > 0) {
                    addQueryResultMessage(result);
                } else {
                    addMessage('bot', 'Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.');
                }
            } catch (error) {

                addMessage('bot', 'L·ªói khi truy v·∫•n k·∫øt h·ª£p ·∫£nh v√† vƒÉn b·∫£n.');
            } finally {
